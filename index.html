<!DOCTYPE html>

<html>
    <head>
        <title>Controle de Gastos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
        <link rel="stylesheet" type="text/css" href="./assets/css/queries.css">

    </head>

    <body> 
    
        <!-- CABEÇALHO -->
        <header>
            <img src="./assets/img/logo.png" alt="Logo Kenzie Academy">
            <h1 class="titulo">Controle de Gastos</h1>
        </header>

        <main>

            <!-- SEÇÃO DE IMPRESSÃO DE RESULTADOS -->
            <section class="secaoImpressaoResultados">
                <div class="secaoImpressaoResultados_orcamento">
                    <h3>Orçamento</h3>
                    <p>R$0.00</p>
                </div>  
                <div class="secaoImpressaoResultados_despesas">
                    <h3>Despesas</h3>
                    <p>- R$0.00</p>
                </div>
                <div class="secaoImpressaoResultados_saldo">
                    <h3>Saldo</h3>
                    <p>R$0.00</p>
                </div>
            </section>

            <!-- SEÇÃO DE INSERÇÃO DE INFORMAÇÕES -->
            <section class="secaoInsercaoInformacoes">
                <section class="secaoEntradas">
                    <div class="formularioEntradaOrcamento">
                        <h2>Total Orçamento</h2>
                        <input type="number">
                        <button class="calcular">Calcular</button>
                        <button class="zerarOrcamento">Zerar orçamento</button>
                    </div>

                    <div class="formularioEntradaDespesa">
                        <h2>Nome despesa</h2>
                        <input type="text" class="formularioEntradaDespesa_nome">
                        <h2>Valor despesa</h2>
                        <input type="number" class="formularioEntradaDespesa_valor">
                        <button class="calcular">Adicionar despesa</button>                    
                    </div>
                </section>

                <section class="secaoDespesas">

                    <div class="conteinerDespesas">
                        <div class="containerDespesas_cabecalho">
                            <p class="tituloDaDespesa">Título despesa</p>
                            <p class="valorDaDespesa">Valor despesa</p>
                        </div>
                        <div class="containerDespesas_lista">
                        </div>
                        <button class="zerarDespesas">Zerar despesas</button>
                    </div>
                </section>
            </section>

        </main>

        <script src="assets/js/script.js"></script>

    </body>
   
</html>
